<section class="bg-blue-100 py-16 text-center">
  {{ with .Params.section_tagline }}
    <p class="text-sm font-semibold text-blue-900 uppercase tracking-wide">
      {{ . }}
    </p>
  {{ end }}

  <h1 class="mt-4 text-3xl md:text-5xl font-extrabold text-blue-900">
    {{ .Title }}
  </h1>

  {{ with .Params.section_subtitle }}
    <p class="mt-6 text-lg text-blue-700 max-w-2xl mx-auto">
      {{ . }}
    </p>
  {{ end }}
</section>
