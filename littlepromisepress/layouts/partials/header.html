<header class="w-full py-4 border-b border-gray-200">
  <div class="max-w-5xl mx-auto px-4 flex items-center justify-between gap-4">
    <!-- Logo / Nombre de la editorial -->
    <a href="{{ if eq .Site.Language.Lang `en` }}/en/{{ else }}/{{ end }}" class="text-lg font-semibold">
      Little Promise Press
    </a>

    <!-- NavegaciÃ³n principal (ajusta rutas si cambian tus secciones) -->
    <nav class="hidden md:flex gap-4 text-sm">
      {{ if eq .Site.Language.Lang "es" }}
        <a href="/libros/" class="hover:underline">Libros</a>
        <a href="/sobre/" class="hover:underline">Sobre la editorial</a>
        <a href="/contacto/" class="hover:underline">Contacto</a>
      {{ else }}
        <a href="/en/books/" class="hover:underline">Books</a>
        <a href="/en/about/" class="hover:underline">About</a>
        <a href="/en/contact/" class="hover:underline">Contact</a>
      {{ end }}
    </nav>

    <!-- Selector de idioma -->
    <div class="flex items-center gap-2 text-sm">
      <a href="/"
         class="px-2 py-1 rounded {{ if eq .Site.Language.Lang `es` }}font-semibold underline{{ end }}">
        ES
      </a>
      <span>|</span>
      <a href="/en/"
         class="px-2 py-1 rounded {{ if eq .Site.Language.Lang `en` }}font-semibold underline{{ end }}">
        EN
      </a>
    </div>
  </div>
</header>
