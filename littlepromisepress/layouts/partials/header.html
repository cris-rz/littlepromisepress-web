<header class="border-b bg-white">
  <div class="max-w-5xl mx-auto px-6 py-4 flex items-center justify-between gap-4">
    <!-- Logo / nombre editorial -->
    <a href="{{ .Site.Home.RelPermalink }}" class="flex items-center gap-2">
      <img src="/img/logo-lpp.png" alt="{{ .Site.Title }}" class="h-8 w-auto hidden sm:inline-block">
      <span class="font-semibold text-lg text-gray-900">
        {{ .Site.Title }}
      </span>
    </a>

    <nav class="flex items-center gap-6">
      <!-- Menú principal (sin lógica de activo para evitar errores) -->
      {{ range .Site.Menus.main }}
        <a href="{{ .URL }}"
           class="text-sm text-gray-700 hover:text-blue-600">
          {{ .Name }}
        </a>
      {{ end }}

      <!-- Selector de idioma -->
      <div class="text-xs md:text-sm">
        <a href="/"
           class="{{ if eq .Site.Language.Lang "es" }}font-semibold text-blue-600{{ else }}text-gray-500 hover:text-blue-600{{ end }}">
          ES
        </a>
        <span class="text-gray-400 mx-1">|</span>
        <a href="/en/"
           class="{{ if eq .Site.Language.Lang "en" }}font-semibold text-blue-600{{ else }}text-gray-500 hover:text-blue-600{{ end }}">
          EN
        </a>
      </div>
    </nav>
  </div>
</header>
